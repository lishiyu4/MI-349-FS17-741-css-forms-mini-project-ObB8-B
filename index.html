<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-wirdth, initial-scale=1, shrink-to-fit=no">
    <title>East Lansing Winter Marathon Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>East Lansing Winter Marathon Coming on 12/17 1:00pm!</h2>
      <p>Welcome to 2017 East Lansing Winter Marathon! Fill this out and your will be registered in!</p>
      <img src="Marathon.png" alt="Capital city Marathon">
      <form>
        <div class="form-row">
          <div class="from-group col-md-6">
            <label for="Nameinput" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="Nameinput" placeholder="Put your name here">
          </div>
            <div class="from-group col-md-6">
              <label for="Ageinput" class="col-form-label">Age</label>
              <input type="text" class="form-control" id="Ageinput" placeholder="Put your age here">
            </div>
          </div>
        <div class="form-row">
          <div class="form-row col-md-6">
            <label for="inlineRadiol" class="col-form-label">Sex</label>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadiol" value="Male"> Male</label>
              </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadiol2" value="Female"> Female</label>
                </div>
              </div>
            <div class="form-group">
              <label for="inputsize" class="col-form-label">T-shirt Size</label>
              <select id="inputsize" c;ass="form-control">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
          </div>
            <div class="form-group">
              <label for="inputAddress" class="col-form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
            </div>
            <div class="form-group">
              <label for="inputAddress2" class="col-form-label">Address2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, floor.">
            </div>
            <div class="form-group">
              <label for="inputCity" class="col-form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="East Lansing">
            </div>
            <div class="form-group">
              <label for="inputState" class="col-form-label">State</label>
              <input type="text" class="form-control" id="inputState" placeholder="Michigan">
            </div>
            <div class="form-group">
              <label for="inputZip" class="col-form-label">Zipcode</label>
              <input type="text" class="form-control" id="inputZip" placeholder="48823">
            </div>
          <div class="form-group">
            <div class="form-check">
              <label class="from-check-label">
                <input class="form-check-input" type="checkbox">I have confidence to finish this Marathon!</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- jQuery,Popper.js and Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
